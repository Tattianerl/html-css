<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens-dinamica/fotoP.png" type="image/png">
    
            <source media="(max-width:1050px )" srcset="imagens-dinamica/fotoM.png" type="image/png">
        
        <img src="imagens-dinamica/fotoG.png" alt="fotoG" type="image/png">

    </picture>
    <h1>Reproduindo Àudio</h1>
    <p>Vaos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infeizmente o audio não pode abrir, <a href="midia/guanacast-33.mp3">clique aqui para baixar o áudio</a></p>

    </audio>

</body>
</html>
