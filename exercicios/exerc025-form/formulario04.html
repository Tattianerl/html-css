<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="sexo" id="masc" value="M"><label for="masc">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F" checked><label for="fem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="futebol" id="ifut" checked><label for="ifut">Futebol</label><br>
           <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
           <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label><br>
           <input type="checkbox" name="corr" id="icorr"><label for="icorr">Corrida</label><br>
           <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
           <input type="checkbox" name="Ten" id="iten"><label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
