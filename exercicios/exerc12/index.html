<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este vídeo está rodando no meu próprio servidor.</p>
    <video src="midia/Meu-Video.webm.webm" poster="imagem/limao.jpg" controls width="560" height="315"></video></br>

    <video controls width="560" height="315" poster="imagem/limao.jpg" autoplay loop>
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">
       <source src="midia/Meu-Video.webm.webm" type="video/webm">
       <p>Seu navegador não é compatível com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0Y9OZ0vc1SU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Iserindo Vídeos do Vimeo</h1>
</body>
</html>
